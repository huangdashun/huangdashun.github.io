        <h2 id="代码如下"><a href="#代码如下" class="headerlink" title="代码如下"></a>代码如下</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div></pre></td><td class="code"><pre><div class="line">public class BitmapUtil &#123;</div><div class="line">    /**</div><div class="line">     * ①将BitmapFactory.Options的inJustDecodeBounds参数设为true并加载图片。</div><div class="line">     * ②从BitmapFactory.Options中取出图片的原始宽高信息，它们对应于outWidth和outHeight参数。</div><div class="line">     * ③根据采样率的规则并结合目标View的所需大小计算出采样率inSampleSize。</div><div class="line">     * ④将BitmapFactory.Options的inJustDecodeBounds参数设为false，然后重新加载图片。</div><div class="line">     */</div><div class="line"></div><div class="line">    public static Bitmap decodeSampledBitmapFromResource(Resources resource, int resId, int reqWidth, int reqHeight) &#123;</div><div class="line">        BitmapFactory.Options options = new BitmapFactory.Options();</div><div class="line">        //1.将BitmapFactory.Options的inJustDecodeBounds参数设置为true</div><div class="line">        options.inJustDecodeBounds = true;</div><div class="line">        //1.1加载图片</div><div class="line">        BitmapFactory.decodeResource(resource, resId, options);</div><div class="line">        //2.从BitmapFactory.Options中取出图片的原始宽高信息，它们对应于outWidth和outHeight参数</div><div class="line">        options.inSampleSize = calculateInSampleSize(options, reqHeight, reqWidth);</div><div class="line">        //4.将BitmapFactory.Options的inJustDecodeBounds参数设为false,然后重新加载图片。</div><div class="line">        options.inJustDecodeBounds = false;</div><div class="line">        return BitmapFactory.decodeResource(resource, resId, options);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    //  3.根据采样率的规则并结合目标View的所需大小计算出采样率</div><div class="line">    private static int calculateInSampleSize(BitmapFactory.Options options, int reqHeight, int reqWidth) &#123;</div><div class="line">        int height = options.outHeight;</div><div class="line">        int width = options.outWidth;</div><div class="line">        int inSampleSize = 1;</div><div class="line">        if (height &gt; reqHeight || width &gt; reqWidth) &#123;</div><div class="line">            int halfHeight = height / 2;</div><div class="line">            int halfWidth = width / 2;</div><div class="line">            while ((halfHeight / inSampleSize) &gt;= reqHeight &amp;&amp; (halfWidth / inSampleSize) &gt;= reqWidth) &#123;</div><div class="line">                inSampleSize *= 2;</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">        return inSampleSize;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">&#125;</div></pre></td></tr></table></figure>
